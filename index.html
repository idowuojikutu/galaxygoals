<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™ê</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxyGoals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="universe"></div>
    <div id="app">
        <header class="glass-header">
            <button id="audioToggle" class="btn-icon audio-toggle" title="Toggle Sound">üîä</button>
            <h1>GalaxyGoals</h1>
            <p>Orbit your dreams.</p>
        </header>

        <div class="mission-stats glass-panel">
            <div class="progress-container">
                <div class="progress-info">
                    <span>Mission Progress</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div class="rank-container"
                style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
                <div class="progress-info">
                    <span id="rankTitle">Space Cadet</span>
                    <span id="rankXP">0 XP</span>
                </div>
                <div class="progress-bar rank-bar-bg">
                    <div id="rankProgressFill" class="progress-fill rank-fill"></div>
                </div>
                <div class="next-rank-info">Next Rank: <span id="nextRankXP">500</span> XP</div>
            </div>
        </div>

        <div class="mission-control glass-panel">
            <input type="text" id="goalInput" placeholder="Enter your next mission..." autocomplete="off">
            <select id="priorityInput">
                <option value="star">Star (Normal)</option>
                <option value="supernova">Supernova (High)</option>
                <option value="nebula">Nebula (Low)</option>
            </select>
            <button id="addGoalBtn">Launch</button>
        </div>

        <div class="filter-control">
            <button class="filter-btn active" data-filter="all">All Universe</button>
            <button class="filter-btn" data-filter="active">Active Orbits</button>
            <button class="filter-btn" data-filter="completed">Conquered</button>
            <button id="blackHoleBtn" class="black-hole-btn" title="Absorb Completed Missions">‚ö´ Black Hole</button>
        </div>

        <div id="goalsContainer" class="goals-grid">
            <!-- Goals will appear here -->
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
