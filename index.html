<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxyGoals | Gravity Task Manager</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-space-900 text-white antialiased transition-colors duration-500">
    <div id="app" class="relative w-full h-screen overflow-hidden">
      <!-- Background Canvas -->
      <canvas id="cosmos" class="absolute top-0 left-0 w-full h-full z-0 block"></canvas>

      <!-- UI Overlay -->
      <div class="absolute inset-0 z-10 pointer-events-none flex flex-col justify-between p-6 md:p-12">
        
        <!-- Header -->
        <header class="pointer-events-auto flex justify-between items-start animate-float">
          <div>
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 font-['Outfit'] drop-shadow-[0_0_15px_rgba(0,243,255,0.3)]">
              GalaxyGoals
            </h1>
            <p class="text-cyan-200/60 mt-2 font-light tracking-widest uppercase text-xs md:text-sm">Gravitational Task Management System</p>
          </div>
          
          <div class="glass-panel p-4 rounded-2xl flex flex-col gap-2 items-end">
            <span class="text-xs text-gray-400 uppercase tracking-wider">Orbit Status</span>
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
              <span id="task-count" class="font-mono text-xl font-bold">0 Active Planets</span>
            </div>
          </div>
        </header>

        <!-- Controls -->
        <footer class="pointer-events-auto w-full flex justify-center pb-8">
          <div class="glass-panel p-6 rounded-3xl w-full max-w-2xl flex gap-4 transition-all duration-300 hover:scale-[1.02] hover:shadow-[0_0_30px_rgba(189,0,255,0.2)]">
            <input 
              type="text" 
              id="new-task-input" 
              placeholder="Launch a new mission..." 
              class="flex-1 bg-black/20 border border-white/10 rounded-xl px-6 py-4 text-lg focus:outline-none focus:border-cyan-500/50 focus:bg-black/30 transition-all placeholder:text-gray-600 font-light"
              autocomplete="off"
            />
            <button 
              id="add-task-btn"
              class="bg-gradient-to-br from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold p-4 rounded-xl shadow-lg shadow-cyan-500/20 active:scale-95 transition-all text-xl w-16 h-16 flex items-center justify-center group"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 group-hover:rotate-90 transition-transform">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
            </button>
          </div>
        </footer>

        <!-- Tutorial / Empty State Hint -->
        <div id="tutorial-hint" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center pointer-events-none opacity-0 transition-opacity duration-1000">
          <p class="text-2xl text-white/20 font-light">Type a goal and launch it into orbit.</p>
          <p class="text-sm text-white/10 mt-2">Click planets to complete missions.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <!-- Hint: If opening locally without build, you might need a local server or remove type="module". 
         However, sticking to modern standards. -->
  </body>
</html>
